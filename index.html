<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <title>Quiz</title>
  </head>
  <body>
      <p>What is your favorite Hobby?</p>
      <label for="Hobby">Hobby:</label>
      <input type="text" id="Hobby" name="Hobby" />
      <br />
     <br>
     <br>
      <p>What is your favorite Food?</p>
      <input type="radio" id="Pizza" name="Pizza" value="Pizza"
      <label for="Pizza">Pizza</label>
      <input type="radio" id="Chicken" name="Chicken" value="Chicken"
      <label for="Chicken">Chicken</label>
      <input type="radio" id="Pasta" name="Pasta" value="Pasta"
      <label for="Pasta">Pasta</label>
      <input type="radio" id="None" name="None" value="None"
      <label for="None">None of the above</label>
      <br />
      <br>
      <br>
      <br>
      <p>How are you feeling today?</p>
      <input type="range" id="volume" name="volume"
             min="0" max="10">
       <p>1-10</p>
       <br>
       <br>
       <br>
       <P>What is today's date?</P>
       <input type="date" id="Start" name="Start"
              value="9-02-2022">
        <br>
        <br>
        <br>
  
        <P>Security Question: What is the name of your middle school></P>
        <label for="pwd">Enter Here:</label>
        <input type="password" id="pwd" name="pwd">
        <br>
        <br>
        <br>
        <button>Submit</button>
  </body>
</html>
